<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Employee</title>

<style>

/* -------- Background -------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* -------- Card Container (Glassmorphism) -------- */
.card {
    width: 420px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
    color: #fff;
}

/* -------- Heading -------- */
.card h1 {
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* -------- Input Fields -------- */
form input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    outline: none;
    border-radius: 12px;
    font-size: 15px;
    transition: 0.3s ease;
}

/* Input Glass Effect */
form input {
    background: rgba(255, 255, 255, 0.3);
    color: #000;
    font-weight: 500;
}

/* Hover & Focus Animation */
form input:focus {
    background: rgba(255, 255, 255, 0.9);
    transform: scale(1.05);
}

/* -------- Submit Button -------- */
form input[type="submit"] {
    background: #ff9800;
    color: #fff;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 25px;
    letter-spacing: 1px;
    transition: 0.3s ease;
}

form input[type="submit"]:hover {
    background: #ffb74d;
    transform: scale(1.1);
}

/* -------- Placeholder Enhancer -------- */
form input::placeholder {
    color: #333;
}

/* -------- Add spacing -------- */
form {
    margin-top: 10px;
}

</style>

</head>
<body>

<div class="card">
    <h1>Update Employee Details</h1>

    <form action="/updateemployeedetails">

        <input th:value="${employeeDetails.empid}" name="empid" placeholder="Employee ID">

        <input th:value="${employeeDetails.empname}" name="empname" placeholder="Employee Name">

        <input th:value="${employeeDetails.emailid}" name="emailid" placeholder="Employee Email">

        <input th:value="${employeeDetails.empsalary}" name="empsalary" placeholder="Salary">

        <input th:value="${employeeDetails.mobilenumber}" name="mobilenumber" placeholder="Mobile Number">

        <input th:value="${employeeDetails.deptno}" name="deptno" placeholder="Department No">

        <input th:value="${employeeDetails.gender}" name="gender" placeholder="Gender">

        <input th:value="${employeeDetails.address}" name="address" placeholder="Address">

        <input type="submit" value="Update">

    </form>
</div>

</body>
</html>
