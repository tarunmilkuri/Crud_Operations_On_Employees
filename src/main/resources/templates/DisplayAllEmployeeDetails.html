<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>All Employee Details</title>

<style>

/* ---------- Global Styling ---------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a5af9, #00d4ff);
    color: #fff;
    text-align: center;
}

/* ---------- Heading ---------- */
h1 {
    margin-top: 20px;
    font-size: 40px;
    font-weight: 700;
    text-shadow: 1px 1px 4px black;
}

/* ---------- Search Box ---------- */
form input[type="text"], 
form input[name="filterdata"] {
    width: 380px;
    padding: 12px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 16px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s ease;
}

form input[name="filterdata"]:focus {
    transform: scale(1.05);
    box-shadow: 0px 4px 18px rgba(0,0,0,0.4);
}

/* ---------- Search Button ---------- */
form input[type="submit"] {
    padding: 10px 20px;
    background: #ffcc00;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    margin-left: 10px;
    font-weight: bold;
    transition: 0.3s ease;
}

form input[type="submit"]:hover {
    background: #ffdb4d;
    transform: scale(1.07);
}

/* ---------- Table Styling ---------- */
table {
    width: 90%;
    margin: 30px auto;
    border-collapse: collapse;
    background: #ffffffc5;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.25);
}

th, td {
    padding: 14px 10px;
    font-size: 16px;
    color: #000;
}

th {
    background: #4a4af7;
    color: #fff;
    font-size: 18px;
}

tr:nth-child(even) {
    background: #e8f3ff;
}

tr:hover {
    background: #d0e5ff;
    transition: 0.3s ease;
}

/* ---------- Action Buttons ---------- */
table input[type="submit"] {
    background: #ff5252;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s ease;
}

table input[type="submit"]:hover {
    background: #ff7b7b;
    transform: scale(1.1);
}

</style>

</head>
<body>

<h1>All Employee Details</h1>

<form action="/filterby">
    <input placeholder="Enter the Name or Email id or Gender or Address" name="filterdata">
    <input type="submit" value="SEARCH">
</form>

<table>
<tr>
<th>Employee Id </th>
<th>Employee Name</th>
<th>Employee Email Id</th>
<th>Employee DeptNo</th>
<th>Employee MobileNumber</th>
<th>Employee Salary</th>
<th>Employee Gender</th>
<th>Employee Address</th>
<th>Delete</th>
<th>Update</th>
</tr>

<tr th:each="employee:${listofemployeedetails}">
<td th:text="${employee.empid}"></td>
<td th:text="${employee.empname}"></td>
<td th:text="${employee.emailid}"></td>
<td th:text="${employee.deptno}"></td>
<td th:text="${employee.mobilenumber}"></td>
<td th:text="${employee.empsalary}"></td>
<td th:text="${employee.gender}"></td>
<td th:text="${employee.address}"></td>

<td>
<form action="/deletebyid">
<input th:value="${employee.empid}" hidden="true" name="empid">
<input type="submit" value="Delete">
</form>
</td>

<td>
<form action="/getbyid">
<input th:value="${employee.empid}" hidden="true" name="empid">
<input type="submit" value="Update" style="background:#1e90ff;">
</form>
</td>

</tr>

</table>

</body>
</html>
